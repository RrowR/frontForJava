<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>008splice指定索引位置和几位元素</title>
</head>
<body>
    <p id="p1">splice指定索引位置和几位元素</p>
</body>
<script>
     let arr = [1, 2, 3];
    // splice指定索引位置和几位元素
    arr.splice(0,2);
    document.getElementById("p1").onclick = () => {
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
    } 
</script>
</html>
