<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array的map方法</title>
</head>

<body>
    <p id="p1">array的map方法</p>
</body>
<script>
    let arr = [1, 2, 3];
    function a(i) {
        return i  * 10
    }
    // 这里一定要以返回值的方式打印
    console.log(arr.map(a));
</script>

</html>
