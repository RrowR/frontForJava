<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get和Set方法</title>
</head>
<body>
    
</body>
<script>
    let user = {
        _name : null,  /* 定义一个对象的属性 这里的成员属性要以 _开头 */
        get name(){
            console.log("into get");
            return this._name;
        },
        set name(name){
            console.log("into set");
            this._name = name;
        }

    }
</script>
</html>
