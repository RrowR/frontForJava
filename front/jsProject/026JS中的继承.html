<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>026JS中的继承</title>
</head>
<body>
    <p>026JS中的继承</p>
</body>
<script>
    // 原型继承,JS中的继承是通过原型链来实现的,原型链是通过__proto__来实现的
    let father = {
        f1: "父属性",
        m1: function(){
            console.log("父方法");
        }
    }

    let son = Object.create(father);
    son.m1();
</script>
</html>
