<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的本质是对象</title>
</head>
<body>
    <p id="p1">我是id=p1的段落标签</p>
</body>
<script>
    function abc(){
        console.log("我是abc");
    }
    document.getElementById("p1").onclick = abc;
</script>
</html>
