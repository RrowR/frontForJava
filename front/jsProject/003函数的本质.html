<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的本质是对象</title>
</head>

<body>
    <p id="p1">我是id=p1的段落标签</p>
</body>
<script>
    function abc() {
        console.log("我是abc");
    }
    document.getElementById("p1").onclick = abc;

    function a() {
        console.log("aaaaaaa");
    }

    // 将函数对象作为参数传进来
    function b(fn) {
        console.log("bbbbbbb");
        fn();       // 还要执行传进来的函数对象
    }

    // 函数对象作为返回值参数 返回的函数对象要调用里面的方法还需要再调用一次
    function c() {
        console.log("c");
        function d(){
            console.log("d");
        }
        return d;
    }

</script>

</html>
