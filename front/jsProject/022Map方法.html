<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map方法</title>
</head>
    <p>
        map映射对象，将里面的值根据函数方法进行处理，返回一个新生成的数组
    </p>
<body>

</body>
<script>
    let arr = [1, 2, 3, 6];
    function a(i) {
        return i * 10;
    }
    // map映射对象，将里面的值根据函数方法进行处理，返回一个新生成的数组
    let mapArr = arr.map(a);
    mapArr.forEach(x => console.log(x));
</script>

</html>
