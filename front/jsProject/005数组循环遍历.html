<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组循环遍历</title>
</head>

<body>
    <p id="p1">数组循环遍历</p>
</body>
<script>
    // 循环遍历
    let arr = [1, 2, 3];
    document.getElementById("p1").onclick = () => {
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
    }

</script>

</html>
