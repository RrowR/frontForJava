<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter方法</title>
</head>
<body>
    
</body>
<script>
    let arr = [1, 2, 3, 6];
    // filter方法，过滤数组，返回一个新的数组，新数组的元素是符合条件的元素
    let filterArr = arr.filter(i => i > 2);
    filterArr.forEach(x => console.log(x));
</script>
</html>
