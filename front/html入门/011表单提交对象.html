<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单提交对象</title>
</head>
<body>
    <form action="http://localhost:8080/toBean" method="post" enctype="multipart/form-data">
        用户名: <input type="text" name="username">
        <hr>
        密码: <input type="password" name="password">
        <hr>
        时间: <input type="date" name="date">
        <hr>
        <input type="hidden" value="1" name="id">
        <input type="submit" value="提交">         
        <hr>
        单选框
        <hr>
        男:<input type="radio" name="sex" value="男" checked>
        女:<input type="radio" name="sex" value="女" >
        <hr>
        吃饭:<input type="checkbox" name="fav" value="吃饭">
        睡觉:<input type="checkbox" name="fav" value="睡觉">
        唱歌:<input type="checkbox" name="fav" value="唱歌">
        <hr>
        文件上传:
        <!-- 文件上传需要使用Post请求，enctype为 multipart/form-data -->
        <input type="file" name="avatar">
    </form>
</body>
</html>
